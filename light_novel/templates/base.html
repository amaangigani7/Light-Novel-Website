<!DOCTYPE html>
{% load static %}

<html lang="en-US">
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="all">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body class="wide">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
        <a class="nav-item nav-link downfont" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon downfont"></span>
        </button>
        <div class="downfont collapse navbar-collapse" id="navbarNavAltMarkup">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:characters_page' %}">Characters</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:moves_page' %}">Moves</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:chapters_page' %}">Chapters</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:outfits_page' %}">Outfits</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:sights_page' %}">Sights</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:timelines_page' %}">Timelines</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:scratchpads_page' %}">Scratch Pads</a>
              <a class="nav-item nav-link downfont" href="{% url 'light_novel:statistics' %}">Statistics</a>
              <a class="nav-item nav-link downfont" href="{% url 'logout' %}">LogOut</a>
            {% else %}
              <a class="nav-item nav-link downfont" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
      </div>
      </nav>

      <div class="content container">
          <div class="row">
              <div class="col-md-8">
                <div class="blog_posts">

                  {% block content %}
                  {% endblock %}
                </div>
              </div>
          </div>
      </div>

      {# SCRIPTS#}
      <!-- <script type="text/javascript" src='{% static 'main.js' %}'></script> -->
      <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
